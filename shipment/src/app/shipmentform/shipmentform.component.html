
    <h2>Add Shipment</h2>
    <form [formGroup]="shipmentForm" (ngSubmit)="addShipment()">
    <label for="id">Id</label>
    <input type="number" formControlName="id" placeholder="enter id">
    <div *ngIf="shipmentForm.get('id')?.touched && shipmentForm.get('id')?.invalid">
    Id is required</div>

    <label for="sender">Sender</label>
    <input id="sender" type="text" formControlName="sender" class="form-control" placeholder="enter sender's name">
    <div *ngIf="shipmentForm.get('sender')?.touched && shipmentForm.get('sender')?.invalid">
    Sender is required</div>

    <label for="receiver">Receiver</label>
    <input id="receiver" formControlName="receiver" class="form-control" placeholder="enter receiver's name">
    <div *ngIf="shipmentForm.get('receiver')?.touched && shipmentForm.get('receiver')?.invalid">
    Receiver is required</div>

<div class="form-group">
    <label for="destination">Destination</label>
    <input id="destination" formControlName="destination" class="form-control" placeholder="enter destination">
    <div *ngIf="shipmentForm.get('destination')?.touched && shipmentForm.get('destination')?.invalid">
    destination is required</div>
</div>
<div class="form-group">
    <label for="status">Status</label>
    <input id="status" formControlName="status" class="form-control" placeholder="enter status">
    <div *ngIf="shipmentForm.get('status')?.touched && shipmentForm.get('status')?.invalid">
    status is required</div>
</div>
<div class="form-group">
    <label for="expectedDelivery">Expected Delivery</label>
    <input id="expectedDelivery" formControlName="expectedDelivery" class="form-control">
    <div *ngIf="shipmentForm.get('id')?.touched && shipmentForm.get('id')?.invalid">
    Id is required</div>
</div>
